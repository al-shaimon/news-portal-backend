services:
  backend-db:
    image: postgres:15-alpine
    container_name: newsportal-backend-db-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: news_portal_user
      POSTGRES_PASSWORD: d123
      POSTGRES_DB: news_portal
    ports:
      - '5434:5432'
    volumes:
      - backend-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U news_portal_user']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newsportal-backend-local

  backend-app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: newsportal-backend-app-local
    restart: unless-stopped
    depends_on:
      backend-db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://news_portal_user:d123@backend-db:5432/news_portal?schema=public
      NODE_ENV: development
      PORT: ${PORT:-5000}
    ports:
      - '${PORT:-5000}:5000'
    volumes:
      - .:/app
      - backend-node-modules:/app/node_modules
      - backend-uploads:/app/uploads
    command: >
      sh -c "if [ ! -d node_modules ]; then npm ci; fi && npx prisma generate && npx prisma migrate deploy && npm run dev"
    networks:
      - newsportal-backend-local

volumes:
  backend-postgres-data:
  backend-node-modules:
  backend-uploads:

networks:
  newsportal-backend-local:
    driver: bridge
