services:
  backend-db:
    image: postgres:15-alpine
    container_name: newsportal-backend-db
    restart: always
    environment:
      POSTGRES_USER: news_portal_user
      POSTGRES_PASSWORD: d123
      POSTGRES_DB: news_portal
    volumes:
      - backend-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U news_portal_user']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newsportal-backend-net

  app:
    build: .
    restart: always
    depends_on:
      backend-db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://news_portal_user:d123@backend-db:5432/news_portal?schema=public
      NODE_ENV: production
    expose:
      - '5000'
    command: >
      sh -c "npx prisma migrate deploy && node src/server.js"
    networks:
      - newsportal-backend-net

  caddy:
    image: caddy:2-alpine
    restart: always
    depends_on:
      app:
        condition: service_started
    ports:
      - '80:80'
      - '443:443'
    environment:
      DOMAIN: ${BACKEND_DOMAIN:-api.example.com}
      EMAIL: ${CADDY_EMAIL:-admin@example.com}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - newsportal-backend-net

volumes:
  backend-postgres-data:
  caddy-data:
  caddy-config:

networks:
  newsportal-backend-net:
    driver: bridge
